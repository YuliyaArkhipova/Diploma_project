{% extends 'services/base.html' %}

{% load my_tags %}
{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <img src="{{ category.image | media_filter }}" class="img-fluid" width="700" height="700">
            </div>
        </div>
        <div class="col mt-5">
            <h1 class="display-8">{{ category.category_name }}</h1>
            <p>{{ category.description }}</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="col">
        <div class="album py-5 bg-body-tertiary">
            {% for service in services_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ service.services_name }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'services:services_detail' service.pk %}" class="btn btn-outline-success">Подробнее</a>
                        </div>
                        <small class="text-body-secondary text-center">{{ service.price }} руб.</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
