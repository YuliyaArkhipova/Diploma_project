{% extends 'services/base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <img src="{{ object.photo | media_filter }}" class="img-fluid" width="700" height="700">
            </div>
        </div>
        <div class="col mt-5">
            <h1 class="display-8">{{ object.full_name }}</h1>
            <p>{{ object.specialty }}</p>
            <p class="card-text">Стаж работы: {{ object.experience }} лет </p>
        </div>
    </div>
</div>

<div class="container">
    <div class="col">
        <div class="album py-5">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Образование: {{ object.education }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <a href="{% url 'doctor:doctor_list' %}"
               class="btn btn-outline-success">Назад</a>
        </div>
        <div class="btn-group">
            <a href="{% url 'record:record_create' %}"
               class="btn btn-outline-success">Записаться онлайн</a>
        </div>
    </div>
</div>




{% endblock %}
