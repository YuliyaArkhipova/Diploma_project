{% extends 'services/base.html' %}
{% load my_tags %}
{% block content %}

<div
    class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
     <h1 class="display-8">Врачи</h1>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.photo | media_filter }}" class="img-fluid">
                    <div class="card-body">
                        <p class="card-text">{{ object.full_name }}</p>
                        <p class="card-text">{{ object.specialty }}</p>
                        <p class="card-text"> Стаж: {{ object.experience }} лет </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'doctor:doctor_detail' object.pk %}"
                                   class="btn btn-outline-success">Подробнее</a>
                            </div>
                            <div class="btn-group">
                                <a href="{% url 'record:record_create' %}"
                                   class="btn btn-outline-success">Записаться онлайн</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
